<app-layout>
  <button header-actions class="btn btn-primary btn-sm d-none d-md-inline-flex align-items-center gap-1 shadow-sm" routerLink="/tickets/create" style="font-weight: 500;">
    <i class="bi bi-plus-circle"></i>
    <span>Novo Ticket</span>
  </button>

  <!-- Conteúdo -->
      <div class="flex-grow-1 px-2 px-md-4 py-3 py-md-4" style="background-color: #f8f9fa;">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-6">
            <div class="card border-0 shadow-sm">
              <div class="card-header bg-white border-bottom py-2 py-md-3">
                <div class="d-flex align-items-center justify-content-between">
                  <h5 class="mb-0 fw-semibold" style="font-size: 1.1rem;">
                    <i class="bi bi-plus-circle me-2"></i>Abrir Novo Ticket
                  </h5>
                  <button class="btn btn-link text-muted p-0" (click)="cancelar()">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-3 p-md-4">
                <form (ngSubmit)="criarTicket(); $event.preventDefault()">
                  <!-- Título e Descrição -->
                  <div class="mb-3">
                    <label for="titulo" class="form-label fw-medium">Título <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="titulo" [(ngModel)]="novoTicket.titulo" name="titulo" placeholder="Digite o título do ticket" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="descricao" class="form-label fw-medium">Descrição <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="descricao" [(ngModel)]="novoTicket.descricao" name="descricao" rows="5" placeholder="Descreva o problema ou solicitação detalhadamente" required></textarea>
                  </div>

                  <!-- Prioridade e Categoria -->
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="prioridade" class="form-label fw-medium">Prioridade</label>
                      <select class="form-select" id="prioridade" [(ngModel)]="novoTicket.prioridade" name="prioridade">
                        <option value="Baixa">Baixa</option>
                        <option value="Média" selected>Média</option>
                        <option value="Alta">Alta</option>
                      </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="categoria" class="form-label fw-medium">Categoria</label>
                      <select class="form-select" id="categoria" [(ngModel)]="novoTicket.categoria" name="categoria">
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Acesso">Acesso</option>
                        <option value="Rede">Rede</option>
                        <option value="Outros" selected>Outros</option>
                      </select>
                    </div>
                  </div>

                  <!-- Informações do Solicitante -->
                  <div class="mb-3">
                    <label class="form-label fw-medium text-muted" style="font-size: 0.85rem;">INFORMAÇÕES DO SOLICITANTE</label>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="criadoPor" class="form-label fw-medium">Nome do Solicitante</label>
                      <input type="text" class="form-control" id="criadoPor" [(ngModel)]="novoTicket.criadoPor" name="criadoPor" placeholder="Nome completo do solicitante">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="emailSolicitante" class="form-label fw-medium">Email</label>
                      <input type="email" class="form-control" id="emailSolicitante" [(ngModel)]="novoTicket.emailSolicitante" name="emailSolicitante" placeholder="email@empresa.com">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="telefoneSolicitante" class="form-label fw-medium">Telefone</label>
                      <input type="tel" class="form-control" id="telefoneSolicitante" [(ngModel)]="novoTicket.telefoneSolicitante" name="telefoneSolicitante" placeholder="(00) 00000-0000">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="localizacao" class="form-label fw-medium">Localização</label>
                      <input type="text" class="form-control" id="localizacao" [(ngModel)]="novoTicket.localizacao" name="localizacao" placeholder="Ex: Sala 205, Setor TI, etc.">
                    </div>
                  </div>

                  <!-- Informações Técnicas -->
                  <div class="mb-3 mt-4">
                    <label class="form-label fw-medium text-muted" style="font-size: 0.85rem;">INFORMAÇÕES TÉCNICAS</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="atribuidoA" class="form-label fw-medium">Atribuído a</label>
                      <select class="form-select" id="atribuidoA" [(ngModel)]="novoTicket.atribuidoA" name="atribuidoA">
                        <option value="">Selecione um técnico</option>
                        <option value="João Silva">João Silva</option>
                        <option value="Maria Santos">Maria Santos</option>
                        <option value="Pedro Costa">Pedro Costa</option>
                        <option value="Ana Oliveira">Ana Oliveira</option>
                        <option value="Administrador">Administrador</option>
                      </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="status" class="form-label fw-medium">Status Inicial</label>
                      <select class="form-select" id="status" [(ngModel)]="novoTicket.status" name="status">
                        <option value="Aberto" selected>Aberto</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Aguardando">Aguardando</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="equipamento" class="form-label fw-medium">Equipamento</label>
                      <input type="text" class="form-control" id="equipamento" [(ngModel)]="novoTicket.equipamento" name="equipamento" placeholder="Ex: PC-001, Notebook Dell, etc.">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                      <label for="sla" class="form-label fw-medium">SLA</label>
                      <select class="form-select" id="sla" [(ngModel)]="novoTicket.sla" name="sla">
                        <option value="">Selecione o SLA</option>
                        <option value="2 horas">2 horas (Crítico)</option>
                        <option value="4 horas">4 horas (Alto)</option>
                        <option value="8 horas">8 horas (Médio)</option>
                        <option value="24 horas">24 horas (Baixo)</option>
                        <option value="48 horas">48 horas (Padrão)</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex gap-2 justify-content-end mt-4 pt-3 border-top">
                    <button type="button" class="btn btn-secondary" (click)="cancelar()">
                      <i class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="!novoTicket.titulo.trim() || !novoTicket.descricao.trim()">
                      <i class="bi bi-check-circle me-1"></i>Criar Ticket
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</app-layout>

<div class="container-fluid vh-100 p-0 d-flex">
  <!-- Painel Esquerdo - Logo/Ícone (maior) -->
  <div class="d-none d-md-flex col-md-8 bg-primary text-white align-items-center justify-content-center" style="background: linear-gradient(135deg, #1e3a5f 0%, #2d4f7a 100%);">
  </div>

  <!-- Painel Direito - Formulário (menor) -->
  <div class="col-12 col-md-4 bg-white d-flex align-items-center justify-content-center p-4">
    <div class="w-100" style="max-width: 400px;">
      <!-- Título -->
      <div class="mb-4">
        <h2 class="fw-bold mb-2">Bem-vindo ao AXIS Service Desk</h2>
        <p class="text-muted mb-0">A Melhor Central de Serviços Para Sua Empresa</p>
      </div>

      <!-- Formulário de Login -->
      <form (ngSubmit)="onSubmit()">
        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">
            Email
          </label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="seu.email@empresa.com"
            required
            autocomplete="email"
          />
        </div>

        <!-- Campo Senha -->
        <div class="mb-4">
          <label for="senha" class="form-label fw-semibold">
            Senha
          </label>
          <div class="input-group">
            <input
              [type]="mostrarSenha ? 'text' : 'password'"
              id="senha"
              class="form-control"
              [(ngModel)]="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="toggleMostrarSenha()"
              tabindex="-1"
            >
              <i [class]="mostrarSenha ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Botão de Login -->
        <button type="submit" class="btn btn-primary w-100">
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
